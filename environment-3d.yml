name: brick-3d
channels:
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.11
  - pip
  
  # Core scientific
  - numpy>=2.0.0
  - scipy>=1.14.0
  - pandas>=2.0.0
  
  # OpenCASCADE (CAD kernel)
  - pythonocc-core=7.8.1
  
  # Meshing and Geometry
  - gmsh
  - meshio
  
  # Thermal/Fluid
  - fipy
  
  # Thermodynamic properties
  - coolprop
  
  # Materials Science
  - pymatgen
  - ase
  
  # Visualization
  - matplotlib
  - vtk
  
  # FastAPI and Web
  - fastapi
  - uvicorn
  - httpx
  - pydantic>=2.0.0
  
  # Utilities
  - pyyaml
  - python-dotenv
  - aiofiles
  - aiosqlite
  
  # Testing
  - pytest
  - pytest-asyncio
  - pytest-cov
  
  # Optional: Jupyter for analysis
  - jupyter
  - ipywidgets

  # Additional pip packages
  - pip:
    # DXF support
    - ezdxf>=1.3.0
    # Mesh processing
    - trimesh[easy]
    - manifold3d
    # Serialization
    - msgpack
    # Performance
    - orjson
